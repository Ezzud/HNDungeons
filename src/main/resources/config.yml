            color: "&6"
            prefix: "&6&l[LEGENDARY] "
            chances: 1
            reward-multiplier: 10
            health-multiplier: 10
          epic:
            color: "&5"
            prefix: "&5&l[EPIC] "
            chances: 5
            reward-multiplier: 5
            health-multiplier: 5
          rare:
            color: "&b"
            prefix: "&b&l[RARE] "
            chances: 15
            reward-multiplier: 2.5
            health-multiplier: 2.5
          uncommon:
            color: "&a"
            prefix: "&a&l[UNCOMMON] "
            chances: 30
            reward-multiplier: 1.5
