          ultimate:
            color: "&0"
            prefix: "&0&l[ULTIMATE] "
            requirements:
              hits: 0
              kills: 10
            reward-multiplier: 10
            health-multiplier: 10
        health: 100
        ai: false
        location:
          x: 10
          y: 0
          z: -10
          yaw: 90
          pitch: 0
        rewards:
          hit:
            commands:
              - "eco give %player% %rdm_1-10%"
