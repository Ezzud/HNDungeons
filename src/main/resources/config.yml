      mob-1:
        type: ZOMBIE
        name: "AFK Zombie"
        invincible: true
        health: 100
        ai: false
        location:
          x: 0
          y: 0
          z: 0
          yaw: 0
          pitch: 0
        rewards:
          hit:
            commands:
              - "eco give %player% %rdm_1-10%"
          death:
            commands:
              - "eco give %player% 1000"
